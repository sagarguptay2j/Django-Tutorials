<!DOCTYPE html>
{% load static %}
<html >
  <head>
    <meta charset="utf-8">
    <title>FirstApp</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Testing Django</h1>
    <h2>Your Access Record</h2>

    <div class="myTable">
      {% if access_record %}
      <table>
        <thead>
          <th>Website Name</th>
          <th>Date</th>
        </thead>
        {% for acc in access_record%}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>AccessRecord not found</p>
      {% endif %}

    </div>


  </body>
</html>
