{% extends 'blogApp/base.html' %}
{% block body_block %}

<h1>Please Login:</h1>
<h2>(Must be superuser in order to login)</h2>

{% if form.error %}
<h2>Username and pssword didnt match</h2>
{% endif %}

<form  action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  {% form.as_p %}
  <input type="submit" class="btn btn-primary" value="Login">
  <input type="hidden" name="next" value="{{next}}">

</form>

{% endblock %}
